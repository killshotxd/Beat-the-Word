<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Beat The Word</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body class="bg-white text-black">
<header class="bg-primary text-center p-3 mb-5">
  <h1>Can You beat the Timer?</h1>
</header>
<div class="container text-center">
<!--word and input-->
<div class="row">
  <div class="col-md-6 mx-auto">
    <p class="lead">Type The Given Word Within <span class="text-success" id="seconds">5</span> Seconds:</p>
    <h2 class="display-2 mb-5" id="current-word">hello</h2>
    <input class="text" class="form-control form-control-lg" placeholder="Start Typing..." id="word-input" autofocus>
    <h4 class="mt-3" id="message"></h4>

    <!--Time and score columns-->
    <div class="row mt-5">
      <div class="col-md-6">
        <h3 >Time Left:
          <span id="time">0</span>
        </h3>
      </div>
      <div class="col-md-6">
        <h3>Score:
          <span id="score">0</span>
        </h3>
      </div>
    </div>
      <a href="https://hassanport.netlify.app/" target="_blank">Mohd Hassan</a>
    <!--Instructions-->
    <div class="row mt-5">
      <div class="col-md-12">
        <div class="card card-body bg-primary text-white">
          <h5>--Instructions--</h5>
          <p>Type each word in the given amount of seconds to score. To play again, just type the current word. Your score will reset.</p>
        </div>
      </div>
    </div>
  </div>
</div>
</div>


















  <script src="app.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
